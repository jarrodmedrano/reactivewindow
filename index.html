<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="node_modules/rx/dist/rx.all.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
        #red-robot {
            width: 100px;
            height: 100px;
            left: 0;
            position: absolute;
            background: red url('img/red.png');
            background-size: 100% auto;
            background-position: 0 0;
        }
        #blue-robot {
            width: 100px;
            height: 100px;
            position: absolute;
            right: 0;
            background: blue url('img/blue.png');
            background-size: 100% auto;
            background-position: 0 0;
        }
        #parent {
            overflow: auto;
        }
        #message {
            margin-top: 140px;
            font-size: 24px;
            text-transform: uppercase;
        }
        #layout {
            padding: 0 2em;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        (function(){
            $(document).ready(function(){

                var block1 = $('#red-robot');
                var block2 = $('#blue-robot');

                var popupbtn = $('#popup');
                var isOpen = "false";

                (function(){
                    if (!window.opener) {
                    } else {
                        popupbtn.text('Close this window');
                    }
                })();

                function collision (el1, el2) {
                    var el1Pos = {};
                    var el2Pos = {};

                    el1Pos.left = $(el1).offset().left;
                    el1Pos.right = Number($(el1).offset().left) + Number($(el1).width());

                    el2Pos.left = $(el2).offset().left;
                    el2Pos.right = Number($(el2).offset().left) + Number($(el2).width());

                    if (el1Pos.right > el2Pos.left && el1Pos.left < el2Pos.right) {
                        $('#message').text('COLLIDED!');
                    } else {
                        $('#message').text('NOT COLLIDED!');
                    }
                }()

                collision(block1,block2);

                var resizeStream = Rx.Observable.fromEvent($(window), 'resize')
                        .debounce(500);

                var resizeSub = resizeStream.subscribe(
                   function (x) {

                       collision(block1,block2);
                   },
                   function (err) {
                       console.log('Error: ' + err);
                   },
                   function () {
                       console.log('Completed');
                   }
               );

                var clickSource = Rx.Observable.fromEvent(popupbtn, 'click');

                var clickSub = clickSource.subscribe(
                    function (x) {
                        checkWindow();
                    },
                    function (err) {
                        console.log('Error: ' + err);
                    },
                    function () {
                        console.log('Completed');
                });

                var checkWindow = function() {
                    if (!window.opener) {
                        var mywindow = window.open('index.html', '', 'scrollbars=0,height=400,width=400');
                    } else {

                        window.close();
                    }
                }
        });
    }());

    </script>
</head>
<div>
    <div id="layout">
            <div id="main">
            <div class="hero">
                <div id="parent">
                    <div id="red-robot" class="robot"></div>
                    <div id="blue-robot" class="robot"></div>
                </div>

                <div class="hero-cta">
                    <h1 id="message">
                    </h1>
                    <p>Using RxJs streams to detect window resize.
                        Resize the window until the boxes collide.</p>
                    <p>
                        <a id="popup" class="button-cta pure-button pure-button-primary">Open as pop-up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
