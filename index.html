<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.6/rx.all.min.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
        #red-robot {
            width: 100px;
            height: 100px;
            left: 0;
            position: absolute;
            background: red url('img/red.png');
            background-size: 100% auto;
            background-position: 0 0;
        }
        #blue-robot {
            width: 100px;
            height: 100px;
            position: absolute;
            right: 0;
            background: blue url('img/blue.png');
            background-size: 100% auto;
            background-position: 0 0;
        }
        #parent {
            overflow: auto;
        }
        #message {
            margin-top: 140px;
            font-size: 24px;
            text-transform: uppercase;
        }
        #layout {
            padding: 0 2em;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        (function(){
        $(document).ready(function(){

        var redrobot = $('#red-robot');

        var bluerobot = $('#blue-robot');

        var redPosition = redrobot.offset().left + redrobot.width();

        var bluePosition = bluerobot.offset().left;

            console.log(redPosition);
            console.log(bluePosition);

        var shouldRun = true;

        var collisionDetect = function() {
            if(bluePosition < redPosition) {
                $('#message').text('COLLIDED!');
            } else {
                return false;
            }
        }


//        var collideStream = Rx.Observable.if(
//                function () { return shouldRun; },
//                Rx.Observable.return('true'),
//                Rx.Observable.return('false')
//        );
//
        var resizeStream = Rx.Observable.fromEvent($(window), 'resize');
//
//        var collidedsubscribe = collideStream.subscribe(
//               function(x) {
//
//                   console.log(x);
//
//               },
//               function (err) {
//                   console.log('Error: ' + err);
//               },
//               function () {
//                   console.log('Completed');
//               }
//        );

        var collidesubscribe = resizeStream.subscribe(
               function (x) {
                   collisionDetect()
               },
               function (err) {
                   console.log('Error: ' + err);
               },
               function () {
                   console.log('Completed');
               }
        );

        $('#popup').click(function() {
            var mywindow = window.open('index.html', '', 'scrollbars=0,height=400,width=400');
            if (window.focus)
            {
                mywindow.focus();
            }
            return false;
        });
    });

    }());

    </script>
</head>
<div>
    <div id="layout">
            <div id="main">
            <div class="hero">
                <div id="parent">
                    <div id="red-robot" class="robot"></div>
                    <div id="blue-robot" class="robot"></div>
                </div>

                <div class="hero-cta">
                    <h1 id="message">
                        Not Collided
                    </h1>
                    <p>Using RxJs streams to detect window resize.
                        Resize the window until the boxes collide.</p>
                    <p>
                        <a id="popup" class="button-cta pure-button pure-button-primary">Open as pop-up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
